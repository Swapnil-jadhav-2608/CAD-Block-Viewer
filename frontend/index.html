<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CAD Block Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>CAD Block Viewer</h2>

  <div id="uploadSection">
    <input type="file" id="fileInput" accept=".dxf">
    <button id="uploadBtn">Upload & Render</button>
    <div id="message"></div>
  </div>

  <div id="container">
    <div id="canvasContainer">
      <canvas id="cadCanvas"></canvas>
    </div>
    <div id="infoPanel">
      <h3>Block Properties</h3>
      <div id="blockProperties">Select a block to view properties</div>
    </div>
  </div>

  <!-- Three.js and DXF libraries -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dxf-parser@1.0.0/dist/dxf-parser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three-dxf@1.0.0/dist/three-dxf.min.js"></script>

  <script src="app.js"></script>
</body>
</html>
